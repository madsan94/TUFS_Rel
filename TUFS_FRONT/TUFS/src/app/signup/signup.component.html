     <div class="BoxForm">
        <h1>Sign Up</h1>

          <div class="jumbotron">
          <form id="form_signup"
          
          [formGroup]="form"
          (ngSubmit)="onSubmit(form.value)">
          <div class="example-container">
             <mat-form-field>
              
              <input matInput placeholder="Name" formControlName="name">
              <div *ngIf="form.get('name').hasError('pattern')">
                Provide Valid Name
              </div>
            </mat-form-field>
            <mat-form-field>
            <input  matInput placeholder="Email"formControlName="email">
            <div *ngIf="form.get('email').hasError('pattern')">
              Provide Valid Email Address
            </div>
          </mat-form-field>
          
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
            <div *ngIf="form.get('password').hasError('pattern')">
              Password Must Contain one Caps and a Numeric Character
            </div>
          </mat-form-field>
          
           
          <mat-form-field>
            <input matInput placeholder="Confirm Password"formControlName="confirm_password">
            <div *ngIf="form.get('confirm_password').hasError('pattern')">
              Does not match
            </div>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Role"formControlName="role">
                <div *ngIf="form.get('role').hasError('pattern')">
                  Does not match
                </div>
                </mat-form-field>
    
          </div>
          <button type="submit" class="button4">Sign Up</button>
          
          </form>
          
          
          </div>
          <div class="container">
          <div class="sociallogin">
            <div class="row">
                <div class="col-sm">
              <button type="button" (click)="socialSignIn('facebook')" class="button1" >Facebook</button>
              </div>
              <div class="col-sm">
              <button type="button" (click)="socialSignIn('google')" class="button2">Google</button>
            </div>
            <div class="col-sm">
          <button type="button" class="button3" (click)="otp()">OTP Signup</button> 
        </div>

        </div>
      </div>
              </div>
